{% extends "index.html" %}
{% block content1 %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<form action="">
    <div class="table table-bordered table-hover table-responsive" style="height: 300px;overflow: scroll; background-color: #fff; width: 80%;
    margin-left: 10%; border-radius: 40px;">
        <table class="table table-fixed" >
            <thead style="background-color: #200122; position: sticky; top:0; ">
                <tr >
                    <th style="text-align: center; font-size: 120%; font-family: Arial; color: #fff;">Autores</th>
                    <th style="text-align: center; font-size: 120%; font-family: Arial; color: #fff;">Cantidad</th>
                </tr>
            </thead>
            <tbody>
                {% for results in resultsQuery['results']['bindings'] %}
                <tr>
                    <td style="text-align: center; color:#200122">
                        {{ results['nombre']['value'] }}
                    </td>
                   <td style="text-align: center; color:#200122">
                        {{ results['cantidad']['value'] }}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</form>
{% endblock %}
